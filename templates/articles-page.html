<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPC</title>
    <!--Tailwind css-->
    <link href="../css/style.css" rel="stylesheet" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins bg-slate-50">
    <!--Start Header-->
    <header class="bg-white">
      <div class="container md:flex md:justify-between md:items-center">
        <div class="phone-nav flex justify-between items-center">
          <div class="logo">
            <img src="../imgs/epcBlue.svg" alt="logo" class="object-contain" />
          </div>
          <div
            class="menu-btn rounded-full p-2 transition duration-500 md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-blue-900"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </div>
        </div>
        <nav class="menu">
          <ul class="flex md:flex-row flex-col gap-8 py-4 md:py-0">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li><a href="index.html#about" class="nav-link">about us</a></li>
            <li>
              <a href="./projects-page.html" class="nav-link">projects</a>
            </li>
            <li>
              <a href="./courses-page.html" class="nav-link">courses</a>
            </li>
            <li>
              <a href="./articles-page.html" class="nav-link">news</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--End Header-->
    <main>
      <div class="container">
        <h1 class="section-title my-10">News</h1>
        <form action="" class="flex justify-center items-center">
          <input
            type="text"
            placeholder="Enter Article Title"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
        <div class="articles-wrapper">There are no articles yet</div>
      </div>
    </main>
    <!--Start Footer-->
    <footer class="bg-gray-700 text-white py-1">
      <div
        class="container flex lg:flex-row flex-col lg:justify-between justify-center items-center flex-wrap"
      >
        <div class="logo">
          <img
            src="../imgs/footer-logo.svg"
            alt="logo"
            class="object-contain"
          />
        </div>
        <div class="rights capitalize mb-2 lg:mb-0">
          all rights reserved &copy; EPC (engineering process club)
        </div>
        <div class="contact">
          <a
            href="mailto: info@epc.com"
            class="hover:text-blue-600 transition ease-in-out duration-500"
            >info@epc.com</a
          >
          <div class="social-media flex items-center gap-1">
            <a href="#" id="facebook" class="social-media-link"
              ><svg
                width="35"
                height="35"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8Z"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M11 21C11 18 11 15 11 12C11 9.8125 11.5 8 15 8"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 13H11H15"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
            <a href="#" id="instagram" class="social-media-link">
              <svg
                width="35"
                height="35"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M17.5 6.51L17.51 6.49889"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
            <a href="#" id="linkedin" class="social-media-link">
              <svg
                width="35"
                height="35"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8Z"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 17V13.5V10"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M11 17V13.75M11 10V13.75M11 13.75C11 10 17 10 17 13.75V17"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 7.01L7.01 6.99889"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!--End Footer-->
    <!--main Javascript-->
    <script src="../js/all.js"></script>
  </body>
</html>
